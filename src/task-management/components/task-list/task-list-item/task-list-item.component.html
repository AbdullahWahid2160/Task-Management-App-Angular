<ul class="container row list-group mb-2 flex-row align-items-center">
  <div class="col-md-11">
    <li
      class="list-group-item rounded spinner-border-sm pb-0 pt-3"
      [class.list-group-item-success]="task.done"
      (click)="onUpdateStatus(task)"
    >
      <p>
        <strong>{{ task.title }}</strong>
      </p>
    </li>
  </div>
  <div class="col-md-1">
    <button
      type="button"
      class="btn btn-info"
      [routerLink]="['/task-management/task-detail', task.id]"
    >
      <i class="fa fa-eye"> Details</i>
    </button>
  </div>
</ul>
