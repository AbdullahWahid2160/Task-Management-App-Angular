<div class="container text-center mt-5 col-md-10 pt-5">
  <h2>{{ isEditMode ? "Edit the Task" : "Add New Task" }}</h2>
  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="form-floating mb-3 mt-4">
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="name@example.com"
        [(ngModel)]="task.title"
        required
      />
      <label for="title">Title</label>
    </div>
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="Add the description of the task."
        id="description"
        name="description"
        [(ngModel)]="task.description"
        style="height: 100px"
      ></textarea>
      <label for="description">Description</label>
    </div>
    <div class="d-flex m-3 flex-row align-items-center justify-content-center">
      <label for="done" class="px-2">Status</label>
      <input
        type="checkbox"
        class="btn-check"
        name="options-outlined"
        id="success-outlined"
        autocomplete="off"
        [(ngModel)]="task.done"
      />
      <label class="btn btn-outline-success px-4" for="success-outlined"
        >{{task.done === true ? 'Completed' : 'Pending'}}</label
      >
    </div>
    <div class="row mx-auto">
      <button
        type="submit"
        class="btn mx-auto"
        [ngClass]="isEditMode ? 'btn-success' : 'btn-primary'"
      >
        {{ isEditMode ? "Update Task" : "Add Task" }}
      </button>
    </div>
  </form>
</div>
