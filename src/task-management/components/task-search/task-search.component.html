<div class="container-fluid text-center mt-5 pt-5">
  <h2>Task Search</h2>
  <div class="form-group row flex-row align-items-center">
    <div class="form-floating mb-4 mt-4 col-md-11 px-0">
      <input
        type="text"
        class="form-control"
        id="searchTerm"
        name="searchTerm"
        placeholder="Any Task you want to search..."
        [(ngModel)]="searchTerm"
        required
        (keydown.enter)="search()"
      />
      <label for="searchTerm">Task Title</label>
    </div>
    <div class="col-md-1 align-items-center justify-content-center">
      <button
        class="btn btn-primary"
        (click)="search()"
        [disabled]="searchTerm ? false : true"
      >
        Search
      </button>
    </div>
  </div>

  <div *ngIf="searched && searchResults.length > 0; else noResults">
    <div class="mx-3 mt-3">
      <h3 class="mb-4">Search Results</h3>
      <app-task-list-item
        *ngFor="let task of searchResults"
        [task]="task"
      ></app-task-list-item>
    </div>
  </div>
  <ng-template #noResults>
    <div *ngIf="searched && searchResults.length === 0; else empty">
      <h4 class="mb-4">No Results</h4>
    </div>
    <ng-template #empty class="mx-3 mt-3"
      >Search Your Task by Title</ng-template
    >
  </ng-template>
</div>
